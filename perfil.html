<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <nav>
            <a href="dashboard.html">Volver al Dashboard</a>
        </nav>
    </header>

    <section>
        <h2>Información Personal</h2>
        <form action="update-profile.html" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Nombre del Usuario">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" value="usuario@example.com" disabled>
            <label for="password">Cambiar Contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Guardar Cambios</button>
        </form>
    </section>

    <section>
        <h2>Historial de Actividades</h2>
        <ul>
            <li>Ejercicio de Álgebra - Completado el 10/11/2024</li>
            <li>Ejercicio de Geometría - Completado el 08/11/2024</li>
            <li>Ejercicio de Trigonometría - Completado el 05/11/2024</li>
        </ul>
    </section>

    <section>
        <h2>Preferencias</h2>
        <form action="update-preferences.html" method="POST">
            <label for="notificaciones">Notificaciones:</label>
            <input type="checkbox" id="notificaciones" name="notificaciones" checked> Activar Notificaciones
            <button type="submit">Actualizar Preferencias</button>
        </form>
    </section>
</body>
</html>
